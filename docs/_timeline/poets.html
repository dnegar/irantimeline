<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="d3-milestones.css">
  <script src="d3-milestones.min.js"></script>

  <div id="timeline" style="margin-top: 200px;"></div>

  <script>
    milestones('#timeline')
      .mapping({
        'timestamp': 'year',
        'text': 'title',
        'url': 'url'
      })
      .optimize(true)
      .urlTarget('_self')
      .parseTime('%Y')
      .aggregateBy('year')
      .render([
        { year: 200, title: 'قرن سوم', url: 'poetsThirdCentury.html'},
        { year: 300, title: 'قرن چهارم', url: 'poetsFourthCentury.html'},
        { year: 400, title: 'قرن پنجم', url: 'poetsFifthCentury.html'},
        { year: 500, title: 'قرن ششم', url: 'poetsSixthCentury.html'},
        { year: 600, title: 'قرن هفتم', url: 'poetsSeventhCentury.html'},
        { year: 700, title: 'قرن هشتم', url: 'poetsEighthCentury.html'},
        { year: 800, title: 'قرن نهم', url: 'poetsNinthCentury.html'},
        { year: 900, title: 'قرن دهم', url: 'poetsTenthCentury.html'},
        { year: 1000, title: 'قرن یازدهم', url: 'poetsEleventhCentury.html'},
        { year: 1100, title: 'قرن دوازدهم', url: 'poetsTwelfthCentury.html'},
        { year: 1200, title: 'قرن سیزدهم', url: 'poetsThirteenthCentury.html'},
      ]);
  </script>
</html>
