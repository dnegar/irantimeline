<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>افشاریان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1736, title: 'نادرشاه افشار', url: ''},
          { year: 1747, title: 'عادل‌شاه افشار', url: ''},
          { year: 1748, title: 'ابراهیم‌شاه افشار (چند ماه)', url: ''},
          { year: 1748, title: 'شاهرخ‌شاه افشار', url: ''},
          { year: 1796, title: 'پایان حکومت افشاریان', url: ''},
        ]);
    </script>
  </body>
</html>
