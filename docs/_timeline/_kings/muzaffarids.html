<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>آل مظفر</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1314, title: 'مبارزالدین محمد', url: ''},
          { year: 1358, title: 'شاه محمود (اصفهان)', url: ''},
          { year: 1358, title: 'شاه شجاع', url: ''},
          { year: 1384, title: 'زین‌العابدین علی', url: ''},
          { year: 1384, title: 'عمادالدین احمد (کرمان)', url: ''},
          { year: 1384, title: 'شاه یحیی (یزد)', url: ''},
          { year: 1388, title: 'شاه منصور', url: ''},
          { year: 1393, title: 'پایان حکومت آل مظفر', url: ''}
        ]);
    </script>
  </body>
</html>
