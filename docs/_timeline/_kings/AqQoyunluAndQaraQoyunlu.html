<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>آق‌قویونلو و قراقویونلو</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1438, title: 'مظفرالدین جهان شاه', url: ''},
          { year: 1450, title: 'ابوالنصر سلطان اوزون حسن', url: ''},
          { year: 1478, title: 'ابوالفتح سلطان خلیل', url: ''},
          { year: 1478, title: 'ابوالمظفر سلطان یعقوب', url: ''},
          { year: 1490, title: 'ابوالفتح سلطان بایسنقر', url: ''},
          { year: 1492, title: 'ابوالمظفر سلطان رستم', url: ''},
          { year: 1497, title: 'ابوالنصر سلطان احمد گوده', url: ''},
          { year: 1497, title: 'ابوالمکرم سلطان محمد', url: ''},
          { year: 1498, title: 'ابوالمظفر سلطان الوند', url: ''},
          { year: 1500, title: 'ابوالمظفر سلطان مراد', url: ''},
          { year: 1503, title: 'پایان حکومت آق‌قویونلو و قراقویونلو', url: ''}
        ]);
    </script>
  </body>
</html>
