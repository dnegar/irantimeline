<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>خلافت امویان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 661, title: 'معاویه بن ابی سفیان', url: ''},
          { year: 680, title: 'یزید بن معاویه', url: ''},
          { year: 683, title: 'معاویه بن یزید', url: ''},
          { year: 684, title: 'مروان بن حکم', url: ''},
          { year: 685, title: 'عبدالملک بن مروان', url: ''},
          { year: 705, title: 'ولید بن عبدالملک', url: ''},
          { year: 715, title: 'سلیمان بن عبدالملک', url: ''},
          { year: 717, title: 'عمر بن عبدالعزیز', url: ''},
          { year: 720, title: 'یزید بن عبدالملک', url: ''},
          { year: 724, title: 'هشام بن عبدالملک', url: ''},
          { year: 743, title: 'ولید بن یزید', url: ''},
          { year: 744, title: 'یزید بن ولید', url: ''},
          { year: 744, title: 'ابراهیم بن ولید', url: ''},
          { year: 744, title: 'مروان بن محمد', url: ''},
          { year: 750, title: 'پایان خلافت امویان', url: ''},
        ]);
    </script>
  </body>
</html>
