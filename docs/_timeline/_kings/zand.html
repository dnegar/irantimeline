<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right; margin-bottom: 80px;"><bold>حکومت زندیان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1751, title: 'کریم‌خان زند', url: ''},
          { year: 1779, title: 'ابوالفتح‌خان زند (چند ماه)', url: ''},
          { year: 1779, title: 'محمدعلی‌خان زند (چند ماه)', url: ''},
          { year: 1779, title: 'صادق‌خان زند', url: ''},
          { year: 1781, title: 'علیمرادخان زند', url: ''},
          { year: 1785, title: 'جعفرخان زند', url: ''},
          { year: 1789, title: 'صیدمرادخان زند (چند ماه)', url: ''},
          { year: 1789, title: 'لطفعلی‌خان زند', url: ''},
          { year: 1794, title: 'پایان حکومت زندیان', url: ''}
        ]);
    </script>
  </body>
</html>
