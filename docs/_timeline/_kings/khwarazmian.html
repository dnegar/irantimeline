<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>امپراتوری خوارزمشاهیان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1097, title: 'قطب‌الدین محمد', url: ''},
          { year: 1127, title: 'علاءالدین اتسز', url: ''},
          { year: 1156, title: 'ایل‌ارسلان', url: ''},
          { year: 1172, title: 'علاءالدین تکش', url: ''},
          { year: 1200, title: 'علاءالدین محمد', url: ''},
          { year: 1200, title: 'ترکان خاتون', url: ''},
          { year: 1220, title: 'جلال‌الدین منکبرنی', url: ''},
          { year: 1231, title: 'پایان امپراتوری خوارزمشاهیان', url: ''},
        ]);
    </script>
  </body>
</html>
