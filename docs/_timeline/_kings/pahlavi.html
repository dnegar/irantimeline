<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>پهلوی</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1925, title: 'رضاشاه', url: ''},
          { year: 1941, title: 'محمدرضاشاه', url: ''},
          { year: 1979, title: 'پایان حکومت پهلوی', url: ''},
        ]);
    </script>
  </body>
</html>
