<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>امپراتوری سلجوقیان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1037, title: 'طغرل یکم', url: ''},
          { year: 1063, title: 'آلپ ارسلان', url: ''},
          { year: 1072, title: 'ملکشاه یکم', url: ''},
          { year: 1092, title: 'محمود یکم', url: ''},
          { year: 1094, title: 'برکیارق', url: ''},
          { year: 1105, title: 'ملکشاه دوم', url: ''},
          { year: 1105, title: 'محمد یکم', url: ''},
          { year: 1097, title: 'سنجر', url: ''},
          { year: 1118, title: 'محمود دوم', url: ''},
          { year: 1131, title: 'داود', url: ''},
          { year: 1132, title: 'طغرل دوم', url: ''},
          { year: 1134, title: 'مسعود', url: ''},
          { year: 1152, title: 'ملکشاه سوم', url: ''},
          { year: 1153, title: 'محمد دوم', url: ''},
          { year: 1160, title: 'سلیمانشاه', url: ''},
          { year: 1161, title: 'ارسلان', url: ''},
          { year: 1176, title: 'طغرل سوم', url: ''},
          { year: 1194, title: 'پایان امپراتوری سلجوقیان', url: ''}
        ]);
    </script>
  </body>
</html>
