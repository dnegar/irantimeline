<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>صفویه</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1501, title: 'شاه اسماعیل یکم', url: ''},
          { year: 1524, title: 'شاه طهماسب یکم', url: ''},
          { year: 1576, title: 'شاه اسماعیل دوم', url: ''},
          { year: 1578, title: 'شاه محمد خدابنده', url: ''},
          { year: 1587, title: 'شاه عباس یکم', url: ''},
          { year: 1629, title: 'شاه صفی یکم', url: ''},
          { year: 1642, title: 'شاه عباس دوم', url: ''},
          { year: 1666, title: 'شاه سلیمان یکم', url: ''},
          { year: 1694, title: 'شاه سلطان حسین', url: ''},
          { year: 1722, title: 'شاه طهماسب دوم', url: ''},
          { year: 1732, title: 'شاه عباس سوم', url: ''},
          { year: 1736, title: 'پایان حکومت صفویه', url: ''},
        ]);
    </script>
  </body>
</html>
