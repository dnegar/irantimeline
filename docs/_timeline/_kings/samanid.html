<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سامانیان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 819, title: 'دست نشانده خلافت عباسی', url: ''},  
          { year: 864, title: 'نصر یکم', url: ''},
          { year: 892, title: 'اسماعیل یکم', url: ''},
          { year: 907, title: 'احمد بن اسماعیل', url: ''},
          { year: 914, title: 'نصر بن احمد', url: ''},
          { year: 943, title: 'نوح بن نصر', url: ''},
          { year: 954, title: 'عبدالملک یکم', url: ''},
          { year: 961, title: 'منصور یکم', url: ''},
          { year: 976, title: 'نوح بن منصور', url: ''},
          { year: 997, title: 'منصور دوم', url: ''},
          { year: 999, title: 'عبدالملک دوم', url: ''},
          { year: 1000, title: 'اسماعیل دوم', url: ''},
          { year: 1005, title: 'پایان حکومت سامانیان', url: ''}
        ]);
    </script>
  </body>
</html>
