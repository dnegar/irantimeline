<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>خلفای راشدین</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 632, title: 'ابوبکر', url: ''},
          { year: 635, title: 'عمر بن خطاب', url: ''},
          { year: 644, title: 'عثمان بن عفان', url: ''},
          { year: 656, title: 'علی بن ابی طالب', url: ''},
          { year: 660, title: 'حسن بن علی', url: ''},
          { year: 661, title: 'پایان خلافت راشدین', url: ''}
        ]);
    </script>
  </body>
</html>
