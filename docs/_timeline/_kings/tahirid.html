<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>طاهریان</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 821, title: 'طاهر بن حسین', url: ''},
          { year: 822, title: 'طلحه بن طاهر', url: ''},
          { year: 830, title: 'عبدالله بن طاهر', url: ''},
          { year: 844, title: 'طاهر بن عبدالله', url: ''},
          { year: 872, title: 'محمد بن طاهر', url: ''},
          { year: 873, title: 'پایان حکومت طاهریان', url: ''},
        ]);
    </script>
  </body>
</html>
