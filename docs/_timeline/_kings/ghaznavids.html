<!DOCTYPE html>

  <body>
    <a href="kings.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>غزنویان</bold></p>

          'text': 'title',

        .aggregateBy('year')

</html>
