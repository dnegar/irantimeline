<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۵۹</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

        .mapping({
          'timestamp': 'year',

          { year: "1359-06-30T00:00", title: 'آغاز حمله هوایی و زمینی عراق به ایران؛ بمباران 10 فرودگاه ایران'},

          { year: "1359-07-02T00:00", title: 'حمله عراق به آبادان و محاصره این شهر'},
          { year: "1359-07-04T00:00", title: 'تصرف خرمشهر توسط نیروهای عراقی'},
          { year: "1359-07-05T00:00", title: 'اعلام وضعیت جنگی و بسیج عمومی در ایران'},
          { year: "1359-07-07T00:00", title: 'تشکیل شورای عالی دفاع'},

          { year: "1359-08-26T00:00", title: 'شکستن محاصره سوسنگرد توسط نیروهای ایرانی'},
          { year: "1359-10-20T00:00", title: 'آغاز عملیات نصر در جنوب سوسنگرد'}
         ])
    </script>
  </body>
</html>
