<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۶۲</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
        })
        .optimize(true)
        .aggregateBy('day')
        .render([
          { year: "1362-01-17T00:00", title: 'عملیات "والفجر 1" در منطقه فکه'},
          { year: "1362-04-21T00:00", title: 'عملیات "والفجر 2" در منطقه حاج عمران'},
          { year: "1362-07-06T00:00", title: 'عملیات "والفجر 4" در منطقه پنجوین کردستان'}
         ])
    </script>
  </body>
</html>
