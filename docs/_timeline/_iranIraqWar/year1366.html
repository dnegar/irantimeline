<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۶۶</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
        })
        .optimize(true)
        .aggregateBy('day')
        .render([
          { year: "1366-01-28T00:00", title: 'عملیات "کربلای 10" در منطقه ماووت'},
          { year: "1366-03-04T00:00", title: 'عملیات "نصر 4" در منطقه ماووت'},
          { year: "1366-04-06T00:00", title: 'حمله به ناو آمریکایی استارک در خلیج فارس توسط عراق'},
          { year: "1366-04-30T00:00", title: 'عملیات "نصر 7" در منطقه حاج عمران'}
         ])
    </script>
  </body>
</html>
