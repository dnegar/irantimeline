<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <!--
    <a href="poets.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>قرن هشتم</bold></p>
    -->
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_self')
        .aggregateBy('year')
        .render([
          { year: "1359", title: 'رویدادهای سال ۱۳۵۹', url: 'year1359.html'},
          { year: "1360", title: 'رویدادهای سال ۱۳۶۰', url: 'year1360.html'},
          { year: "1361", title: 'رویدادهای سال ۱۳۶۱', url: 'year1361.html'},
          { year: "1362", title: 'رویدادهای سال ۱۳۶۲', url: 'year1362.html'},
          { year: "1363", title: 'رویدادهای سال ۱۳۶۳', url: 'year1363.html'},
          { year: "1364", title: 'رویدادهای سال ۱۳۶۴', url: 'year1364.html'},
          { year: "1365", title: 'رویدادهای سال ۱۳۶۵', url: 'year1365.html'},
          { year: "1366", title: 'رویدادهای سال ۱۳۶۶', url: 'year1366.html'},
          { year: "1367", title: 'رویدادهای سال ۱۳۶۷', url: 'year1367.html'},
         ])
    </script>
  </body>
</html>
