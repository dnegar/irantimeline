<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۶۷</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
        })
        .optimize(true)
        .aggregateBy('day')
        .render([
          { year: "1367-01-27T00:00", title: 'عملیات "بیت‌المقدس 7" در منطقه شلمچه'},
          { year: "1367-03-03T00:00", title: 'حمله موشکی عراق به پالایشگاه نفت تهران'},
          { year: "1367-04-12T00:00", title: 'سرنگونی هواپیمای مسافربری ایران توسط ناو آمریکایی وینسنس'},
          { year: "1367-04-27T00:00", title: 'ایران قطعنامه 598 شورای امنیت سازمان ملل را می‌پذیرد'},
          { year: "1367-05-29T00:00", title: 'آتش‌بس رسمی بین ایران و عراق برقرار می‌شود'},
          { year: "1367-06-30T00:00", title: 'تبادل اسرا بین ایران و عراق آغاز می‌شود'},
         ])
    </script>
  </body>
</html>
