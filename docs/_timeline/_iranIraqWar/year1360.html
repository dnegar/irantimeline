<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۶۰</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
        })
        .optimize(true)
        .aggregateBy('day')
        .render([
          { year: "1360-02-05T00:00", title: 'عملیات "فرمانده کل قوا" در منطقه دارخوین'},
          { year: "1360-02-15T00:00", title: 'عملیات "نصر" برای بازپس‌گیری خرمشهر'},
          { year: "1360-07-05T00:00", title: 'عملیات "ثامن‌الائمه" در شرق رود کارون؛ شکست حصر آبادان'},
          { year: "1360-07-08T00:00", title: 'آزادسازی بستان در عملیات "طریق‌القدس"'},
          { year: "1360-09-07T00:00", title: 'آغاز عملیات "طریق‌القدس" برای آزادسازی بستان و دشت آزادگان'},
          { year: "1360-12-22T00:00", title: 'آغاز عملیات "فتح‌المبین" در منطقه غرب دزفول و شوش'}
         ])
    </script>
  </body>
</html>
