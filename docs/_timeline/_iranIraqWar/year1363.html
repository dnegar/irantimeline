<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۶۳</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
        })
        .optimize(true)
        .aggregateBy('day')
        .render([
          { year: "1363-11-21T00:00", title: 'عملیات "خیبر" در جزایر مجنون؛ تصرف جزایر توسط ایران'},
          { year: "1363-12-22T00:00", title: 'آغاز عملیات "بدر" در شرق رود دجله'}
         ])
    </script>
  </body>
</html>
