<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="iranIraqWar.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>سال ۱۳۶۵</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    
    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
        })
        .optimize(true)
        .aggregateBy('day')
        .render([
          { year: "1365-10-10T00:00", title: 'عملیات "کربلای 4" در منطقه شلمچه'},
          { year: "1365-10-19T00:00", title: 'عملیات "کربلای 5" در منطقه شلمچه؛ پیشروی به سمت بصره'},
          { year: "1365-12-02T00:00", title: 'عملیات "والفجر 10" در منطقه حلبچه؛ تصرف حلبچه توسط ایران'}
         ])
    </script>
  </body>
</html>
