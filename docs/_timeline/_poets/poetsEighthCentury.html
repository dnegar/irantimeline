<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="poets.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>قرن هشتم</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    <ul>
      <li><a href="">شرف‌الدین رامی</a></li>
      <li><a href="">ابواسحاق اطعمه</a></li>
      <li><a href="">نظام‌الدین محمود قاری</a></li>
      <li><a href="">افضل‌الدین کاشانی</a></li>
      <li><a href="">حسن کاشی</a></li>
    </ul>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 685, title: 'ابن یمین', url: ''},
          { year: 689, title: 'خواجوی کرمانی', url: ''},
          { year: 690, title: 'عماد فقیه کرمانی', url: ''},
          { year: 701, title: 'عبید زاکانی', url: ''},
          { year: 709, title: 'سلمان ساوجی', url: ''},
          { year: 724, title: 'جهان‌ملک خاتون*', url: ''},
          { year: 727, title: 'حافظ*', url: ''},
          { year: 730, title: 'شاه نعمت‌الله ولی*', url: ''},
          { year: 749, title: 'شمس مغربی', url: ''},
        ]);
    </script>
  </body>
</html>
