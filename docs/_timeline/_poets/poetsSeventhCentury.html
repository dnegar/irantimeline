<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="poets.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>قرن هفتم</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    <ul>
      <li><a href="">افضل‌الدین کاشانی</a></li>
      <li><a href="">کمال‌الدین اسماعیل</a></li>
      <li><a href="">بدر جاجرمی</a></li>
      <li><a href="">بساطی سمرقندی</a></li>
      <li><a href="">کیکاووس رازی</a></li>
      <li><a href="">زرتشت بهرام</a></li>
      <li><a href="">شمس مغربی</a></li>
      <li><a href="">ذوالفقار شروانی</a></li>
    </ul>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 582, title: 'شمس تبریزی', url: ''},
          { year: 585, title: 'سعدی (یا ۶۱۵)', url: ''},
          { year: 607, title: 'مجد همگر', url: ''},
          { year: 604, title: 'مولوی', url: ''},
          { year: 636, title: 'همام تبریزی', url: ''},
          { year: 645, title: 'سعدالدین نزاری قهستانی', url: ''},
          { year: 651, title: 'امیرخسرو دهلوی', url: ''},
          { year: 668, title: 'امین‌الدین بلیانی', url: ''},
        ]);
    </script>
  </body>
</html>
