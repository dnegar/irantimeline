<!DOCTYPE html>
<html>
<head>
  <title>گاه‌شمار پادشاهی‌های ایران</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</head>
<body>
  <div id="timeline-embed" style="width: 100%; height: 600px"></div>

  <script>
    var options = {
      initial_zoom: 3,  // میزان زوم اولیه
      timenav_height_percentage: 30,  // ارتفاع تایم‌ناویگیتور به درصد
      marker_height_min: 30,  // حداقل ارتفاع مارکرها
      marker_width_min: 180,  // حداقل عرض مارکرها
      hash_bookmark: true,  // استفاده از بوکمارک‌ها در URL
      start_at_end: false,  // شروع از انتهای تایم‌لاین
      default_bg_color: {r:255, g:255, b:255},  // رنگ پس‌زمینه پیش‌فرض
      timenav_position: 'top',  // موقعیت تایم‌ناویگیتور
      optimal_tick_width: 100,  // عرض بهینه تیک‌ها
      lang: 'fa'
    };
    window.timeline = new TL.Timeline('timeline-embed', 'kingdoms.json', options);
  </script>
</body>
</html>
