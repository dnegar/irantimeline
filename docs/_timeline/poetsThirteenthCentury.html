<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="d3-milestones.css">
  <link rel="stylesheet" href="timelineStylesheet.css">
  <script src="d3-milestones.min.js"></script>

  <a href="poets.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
  <p style="float:right;"><bold>قرن سیزدهم</bold></p>
  <div id="timeline" style="margin-top: 80px;"></div>
  <ul>
    <li><a href="">مطیع</a></li>

    <li><a href="">کوثر همدانی</a></li>
    <li><a href="">صباحی بیدگلی</a></li>
  </ul>

  <script>
    milestones('#timeline')
      .mapping({
        'timestamp': 'year',
        'text': 'title',
        'url': 'url'
      })
      .optimize(true)
      .urlTarget('_blank')
      .parseTime('%Y')
      .aggregateBy('year')
      .render([

</html>
