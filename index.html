<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>گاه‌شمار ایران</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="./style/stylesheet.css">
    <link rel="stylesheet" href="./style/timeline-plugin.css">
    <link rel="stylesheet" href="./style/timetree-plugin.css">
  </head>
  <body>
    <div id="app" dir="rtl">شکیبا باشید …</div>
    <script>
      window.$docsify = {
        name: 'گاه‌شمار ایران',
        repo: 'https://github.com/dnegar/irantimeline',
        loadSidebar: true, // enable sidebar
        subMaxLevel: 3,
        mermaidConfig: {
            querySelector: ".mermaid",
          },
        mermaidZoom: {
          minimumScale: 1,
          maximumScale: 5,
          zoomPannel: true,
        },
        plantuml: {
          skin: 'default',
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    </script>
    <!-- Import D3.js -->
    <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- Import Mermaid -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
    </script>
    <!-- Import Docsify-mermaid-zoom -->
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>
    <!-- PlantUML -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <!-- persian timeline -->
    <script src="./js/timeline-plugin.js"></script>
    <!-- timetree plugin -->
    <script src="./js/timetree-plugin.js"></script>
  </body>
</html>
