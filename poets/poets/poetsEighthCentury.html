<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">
    <link rel="stylesheet" href="timelineStylesheet.css">
    <script src="d3-milestones.min.js"></script>
  </head>
  <body>
    <a href="poets.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>قرن هشتم</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>
    <ul>
      <li><a href="https://w.wiki/A8Y7" target="_blank">شرف‌الدین رامی</a></li>
      <li><a href="https://w.wiki/A8Y8" target="_blank">ابواسحاق اطعمه</a></li>
      <li><a href="https://w.wiki/A8YC" target="_blank">نظام‌الدین محمود قاری</a></li>
      <li><a href="https://w.wiki/A8Xj" target="_blank">افضل‌الدین کاشانی</a></li>
      <li><a href="https://w.wiki/A8YE" target="_blank">حیدر شیرازی</a></li>
      <li><a href="https://w.wiki/A8YK" target="_blank">حسن کاشی</a></li>
    </ul>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'
        })
        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 685, title: 'ابن یمین', url: 'https://w.wiki/A8YM'},
          { year: 689, title: 'خواجوی کرمانی', url: 'https://w.wiki/A8Y5'},
          { year: 690, title: 'عماد فقیه کرمانی', url: 'https://w.wiki/A8YB'},
          { year: 701, title: 'عبید زاکانی', url: 'https://w.wiki/A8YA'},
          { year: 709, title: 'سلمان ساوجی', url: 'https://w.wiki/A8Y6'},
          { year: 724, title: 'جهان‌ملک خاتون*', url: 'https://w.wiki/A8YL'},
          { year: 727, title: 'حافظ*', url: 'https://w.wiki/A8Y3'},
          { year: 730, title: 'شاه نعمت‌الله ولی*', url: 'https://w.wiki/A8Y9'},
          { year: 749, title: 'شمس مغربی', url: 'https://w.wiki/A8Xx'},
        ]);
    </script>
  </body>
</html>
