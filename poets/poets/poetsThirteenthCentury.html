<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="d3-milestones.css">

  </head>
  <body>
    <a href="poets.html" style="display:inline-block;"><input type="button" value="بازگشت"/></a>
    <p style="float:right;"><bold>قرن سیزدهم</bold></p>
    <div id="timeline" style="margin-top: 80px;"></div>

      <li>مطیع</li>

      <li><a href="https://w.wiki/A8z3" target="_blank">صباحی بیدگلی</a></li>

    <script>
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title',
          'url': 'url'

        .optimize(true)
        .urlTarget('_blank')
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1134, title: 'آذر بیگدلی', url: 'https://w.wiki/A8yk'},

          { year: 1297, title: 'عارف قزوینی', url: 'https://w.wiki/A8yo'},
        ]);
    </script>
  </body>
</html>
